<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>発注システム</title>
    <script charset="utf-8" src="https://static.line-scdn.net/liff/edge/2/sdk.js"></script>
    <style>body { font-family: sans-serif; padding: 20px; }</style>
  </head>
  <body>
    <h2>発注システム（テスト中）</h2>
    <p>現在の状態: <span id="status" style="color:red; font-weight:bold;">1. 画面表示完了</span></p>
    <p id="userId" style="background:#eee; padding:10px; word-break: break-all;"></p>

    <script>
      const LIFF_ID = "2009264170-CFBQvzwJ";
      const statusEl = document.getElementById('status');
      
      statusEl.innerText = "2. LIFF初期化を開始します...";

      try {
        liff.init({ liffId: LIFF_ID })
          .then(() => {
            statusEl.innerText = "3. LIFF初期化成功！ログイン確認中...";
            
            if (!liff.isLoggedIn()) {
              statusEl.innerText = "エラー: ログインしていません。";
            } else {
              statusEl.innerText = "4. ログイン確認OK。ID取得中...";
              liff.getProfile()
                .then(profile => {
                  statusEl.innerText = "5. 全て成功しました！";
                  statusEl.style.color = "blue";
                  document.getElementById('userId').innerText = profile.userId;
                })
                .catch(err => {
                  statusEl.innerText = "エラーA: プロフィール取得失敗 (" + err.message + ")";
                });
            }
          })
          .catch((err) => {
            statusEl.innerText = "エラーB: LIFF初期化失敗 (" + err.message + ")";
          });
      } catch(e) {
        statusEl.innerText = "致命的エラー: " + e.message;
      }
    </script>
  </body>
</html>
